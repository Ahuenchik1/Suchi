<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ронин{% endblock %}</title>
    
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    {% if request.endpoint == 'checkout' %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/checkout.css') }}">
    {% elif request.endpoint == 'order_success' %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/order-success.css') }}">
    {% endif %}
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <div {% if request.endpoint != 'order_success' %}id="app"{% endif %} class="d-flex flex-column min-vh-100">
        <header>
            <div class="container py-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <a class="navbar-brand me-4" href="/">
                            <img src="/static/images/logo.png" alt="Logo" height="40">
                        </a>
                    </div>
                    <a href="tel:+79999999999" class="text-decoration-none text-dark header-phone">
                        <i class="bi bi-telephone"></i>
                        <span class="phone-number d-none d-md-inline">+7 845 458-50-22</span>
                    </a>
                </div>
            </div>
        </header>
        
        <main class="flex-grow-1">
            {% block content %}{% endblock %}
        </main>
        
        {% include 'components/footer.html' %}
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    {% if request.endpoint == 'checkout' %}
        <script src="{{ url_for('static', filename='js/checkout.js') }}"></script>
    {% elif request.endpoint == 'order_success' %}
        <script src="{{ url_for('static', filename='js/order-success.js') }}"></script>
    {% else %}
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% endif %}
</body>
</html>
