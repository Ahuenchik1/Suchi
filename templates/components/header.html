<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <!-- Логотип -->
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Ронин" height="40">
            </a>

            <!-- Кнопка для мобильного меню -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Основное меню -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#menu">Меню</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">О нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contacts">Контакты</a>
                    </li>
                </ul>

                <!-- Контакты и корзина -->
                <div class="d-flex align-items-center">
                    <div class="me-4 d-none d-lg-block">
                        <div class="text-muted small">Доставка и самовывоз</div>
                        <a href="tel:+78001234567" class="text-dark text-decoration-none fw-bold">8 800 123-45-67</a>
                    </div>
                    
                    <!-- Корзина -->
                    <button class="btn btn-outline-primary position-relative
                           d-flex align-items-center gap-2
                           d-lg-inline-flex p-lg-2 rounded-circle" 
                            @click="showCart = true"
                            type="button">
                        <i class="bi bi-cart3"></i>
                        <span class="d-lg-none">Корзина</span>
                        <span v-if="cart.length" 
                              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            {% raw %}{{ cart.length }}{% endraw %}
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Информационная панель -->
    <div class="bg-light py-2">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-clock me-2"></i>
                        <span>Доставка: 60 минут или пицца бесплатно</span>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-geo-alt me-2"></i>
                        <span>Бесплатная доставка от 600 ₽</span>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-star me-2"></i>
                        <span>Рейтинг доставки: 4.8</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
