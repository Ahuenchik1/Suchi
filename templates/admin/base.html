<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - Ронин</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div id="adminApp">
        <header class="header shadow-sm">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center py-2">
                    <a href="/" class="logo">
                        <img src="/static/images/logo.png" alt="Logo">
                    </a>
                    <div class="d-flex gap-2">
                        <a href="/admin" class="btn btn-outline-primary">
                            <i class="bi bi-house-door"></i> Панель управления
                        </a>
                        <a href="/admin/logout" class="btn btn-outline-primary">Выйти</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_products') }}">Товары</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        Управление заказами
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="{{ url_for('admin_delivery_slots') }}">
                                <i class="bi bi-clock"></i> Слоты доставки
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="{{ url_for('admin_orders') }}">
                                <i class="bi bi-list-check"></i> Список заказов
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_orders') }}">Заказы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_statistics') }}">Статистика</a>
                </li>
            </ul>
        </div>

        {% block content %}{% endblock %}
    </div>

    {% block scripts %}
        <!-- Vue.js -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- Bootstrap 5 JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Axios для HTTP запросов -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- Custom JS -->
        <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
    {% endblock %}
</body>
</html>
